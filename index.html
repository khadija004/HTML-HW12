<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="all">
            <div class="left-side">

                <h2 class="form-title">Sign Up</h2>
                <form class="sign-form">
    
                    <div class="form-group">
                        <input type="text" required autofocus placeholder="Your Name" name="" id="">
                        <hr>
                    </div>
                    <div class="form-group">
                    <input type="email" required placeholder="Your Email">
                    <hr>
                    </div>
                    <div class="form-group">
                    <input type="password"required placeholder="Password">
                    <hr>
                    </div>
                    <div class="form-group">
                    <input type="password"required placeholder="Repeat Your Password">
                    <hr>
                    </div>
                    <div class="form-group">
                    <input type="checkbox"required> <span>I agree all statements in</span> <a href="" class="term-service" >Terms of service</a>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" value ="Register" required >
                    </div>
                    
                </form>
               
        </div>
        <div class="right-side">
            <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="form photo">
            <br>
            <a href="">I am already member</a>
        </div>
        </div>
       
    </div>
</body>
</html>
